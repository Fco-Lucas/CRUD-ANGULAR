<mat-card>
  <mat-card-header class="flex flex-col items-center text-center mb-4">
    <mat-card-title class="text-3xl font-bold text-gray-800">Login</mat-card-title>
    <mat-card-subtitle class="text-gray-600 mt-2">Acesse sua conta</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Email é obrigatório.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Por favor, insira um email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Senha é obrigatória.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-full py-2 text-lg">
        Entrar
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions class="flex justify-center mt-4">
    <button mat-button color="accent" routerLink="/auth/register">
      Não tem conta? Cadastre-se
    </button>
  </mat-card-actions>
</mat-card>
